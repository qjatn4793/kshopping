    <body class="sb-nav-fixed">
        <nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">

        <div id="layoutSidenav">
            <div th:replace="/admin/adminSidenav.html :: admin-sidenav"></div>
            <div id="layoutSidenav_content">
                <main>
                    <div class="container-fluid px-4">
                        <h1 class="mt-4">사용자 관리</h1>
                        <ol class="breadcrumb mb-4">
                            <li class="breadcrumb-item"><a href="/admin">Dashboard</a></li>
                            <li class="breadcrumb-item active">사용자 관리</li>
                        </ol>
                        <div class="card mb-4">
                            <div class="card-header">
                                <i class="fas fa-table me-1"></i>
                                User Control
                            </div>
                            <div class="card-body">
                                <table id="datatablesSimple">
                                    <thead>
                                <tr>
                                    <th>순번</th>
                                    <th>ID</th>
                                    <th>이름</th>
                                    <th>휴대폰</th>
                                    <th>생년월일</th>
                                    <th>상태</th>
                                </tr>
                                </thead>
                                <tfoot>
                                <tr>
                                    <th>순번</th>
                                    <th>ID</th>
                                    <th>이름</th>
                                    <th>휴대폰</th>
                                    <th>생년월일</th>
                                    <th>상태</th>
                                </tr>
                                </tfoot>
                                <tbody class="user">

                                </tbody>
                            </table>
                            <button id="deletePopup" type="button" onclick="" class="badge bg-secondary text-decoration-none link-light btn_open" style="float:right;">사용자 삭제</button>
                            <div id="userDelete" style="border:solid 1px gray;">
                                <div id="deleteMenu">
                                    <p>사용자 삭제</p>
                                    <input id="userSeq" name="userSeq" class="userSeq" type="number" placeholder="사용자 순번"><br>
                                    <button style="float:right;" class="exit1 badge bg-secondary text-decoration-none link-light">닫기</button>
                                    <button style="float:right;" class="badge bg-secondary text-decoration-none link-light" onclick="userDelete()">삭제</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
                <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid px-4">
                        <div class="d-flex align-items-center justify-content-between small">

                                &middot;
                                <a href="#">Terms &amp; Conditions</a>

                        </div>
                    </div>
                </footer>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="/common/js/scripts.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" crossorigin="anonymous"></script>
        <script src="/common/js/datatables-simple-demo.js"></script>
        <script>
            $.ajax({
                type : "GET",
                url : "/admin/adminGetUser",
                dataType : "JSON",
                async : false,
                error : function(){
                    alert('통신실패!!');
                },
                success : function(data){

                    var str = "";

                    for(var i = 0; Object.keys(data).length > i; i++){

                        var userSeq = data[Object.keys(data)[i]].userSeq;
                        var userId = data[Object.keys(data)[i]].userId;
                        var userName = data[Object.keys(data)[i]].userName;
                        var userBirth = data[Object.keys(data)[i]].userBirth;
                        var userPhone = data[Object.keys(data)[i]].userPhone;
                        var status = data[Object.keys(data)[i]].status;

                        str += "<tr>" +
                            "<td>" + userSeq + "</td>" +
                            "<td>" + userId + "</td>" +
                            "<td>" + userName + "</td>" +
                            "<td>" + userBirth + "</td>" +
                            "<td>" + userPhone + "</td>" +
                            "<td>" + status + "</td>" +
                            "</tr>";

                        $("tbody.user").html(str);
                    }
                }
            });

            function userDelete(){
                var userSeq = $("#userSeq").val();

                $.ajax({
                    type: "DELETE",
                    url: "/admin/adminUserDelete",
                    dataType: "text",
                    async: false,
                    contentType: "application/json",
                    data: JSON.stringify({
                        "userSeq" : userSeq
                    }),
                    error: function () {
                        alert("사용자 삭제를 실패 하였습니다!");
                        location.reload();
                    },
                    success: function (data) {
                        if (data == 1){
                            alert("사용자를 삭제 하였습니다.");
                            location.reload();
                        }else{
                            alert("사용자 삭제를 실패 하였습니다.");
                            location.reload();
                        }
                    }
                });
            }

            $("#userDelete").fadeOut();

            $("#deletePopup").click(function() {
                $("#userDelete").fadeToggle();

                $("#userSeq").val("");
            });

            $(".exit1").click(function() {
                $("#userDelete").fadeOut();
                $("#userSeq").val("");
            });
        </script>
    </body>
</html>
