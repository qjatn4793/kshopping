<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Product - Admin</title>
        <link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet" />
        <link href="/common/css/styles.css" rel="stylesheet" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js" crossorigin="anonymous"></script>
    </head>
    <body class="sb-nav-fixed">
        <nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
            <!-- Navbar Brand-->
            <a class="navbar-brand ps-3" href="/admin">ADMIN PAGE</a>
            <!-- Sidebar Toggle-->
            <button class="btn btn-link btn-sm order-1 order-lg-0 me-4 me-lg-0" id="sidebarToggle" href="#!"><i class="fas fa-bars"></i></button>
            <!-- Navbar Search-->
            <form class="d-none d-md-inline-block form-inline ms-auto me-0 me-md-3 my-2 my-md-0">
                <div class="input-group">
                    <input class="form-control" type="text" placeholder="Search for..." aria-label="Search for..." aria-describedby="btnNavbarSearch" />
                    <button class="btn btn-primary" id="btnNavbarSearch" type="button"><i class="fas fa-search"></i></button>
                </div>
            </form>
            <!-- Navbar-->
            <ul th:replace="/admin/adminNavbar.html :: admin-navbar" class="navbar-nav ms-auto ms-md-0 me-3 me-lg-4"></ul>
        </nav>
        <div id="layoutSidenav">
            <div th:replace="/admin/adminSidenav.html :: admin-sidenav"></div>
            <div id="layoutSidenav_content">
                <main>
                    <div class="container-fluid px-4">
                        <h1 class="mt-4">디자인 관리</h1>
                        <ol class="breadcrumb mb-4">
                            <li class="breadcrumb-item"><a href="/admin">Dashboard</a></li>
                            <li class="breadcrumb-item active">디자인 관리</li>
                        </ol>

                        <!--사이드 바 시작-->
                        <div class="design-side" style="background-color:#212529;">
                            <div>
                                <div>
                                    <div type="button" onclick="viewMainDesign()" class="sb-sidenav-dark nav-link">
                                        메인 이미지
                                    </div>
                                    <a class="sb-sidenav-dark nav-link collapsed" href="#" data-bs-toggle="collapse" data-bs-target="#collapseLayouts2" aria-expanded="false" aria-controls="collapseLayouts2">
                                        상단 이미지
                                    </a>
                                    <div class="collapse" id="collapseLayouts2" aria-labelledby="headingOne" data-bs-parent="#design-side">
                                        <nav class="sb-sidenav-menu-nested nav">
                                            <div type="button" onclick="viewProductDesign()" class="sb-sidenav-dark nav-link" style="margin-left:10px;" href="#">Product 상단 이미지</div>
                                            <div type="button" onclick="viewBoardDesign()" class="sb-sidenav-dark nav-link" style="margin-left:10px;" href="#">Board 상단 이미지</div>
                                            <div type="button" onclick="viewCrawDesign()" class="sb-sidenav-dark nav-link" style="margin-left:10px;" href="#">Craw 상단 이미지</div>
                                        </nav>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--사이드 바 끝-->
                        <div class="card" style="float:right; width:82%; height:620px;">
                            <div class="card-header">
                                <i class="fas fa-table me-1"></i>
                                Design Control
                            </div>
                            <div class="selectImg" style="width:100%; height:100%;">
                                <img src=""/>
                            </div>
                        </div>
                        <button id="updatePopup" type="button" onclick="" class="badge bg-secondary text-decoration-none link-light btn_open" style="float:right;">이미지 수정</button>
                    </div>
                </main>
                <div id="imgUpdate" style="border:solid 1px gray; width:96%; border: 1px solid rgba(0, 0, 0, 0.125); border-radius: 0.25rem; margin:auto">
                    <div id="updateMenu">
                        <p>이미지 수정</p>
                        <input id="imgSeq1" name="imgSeq" class="imgSeq" type="number" placeholder="첫번째 이미지" readonly><button id="imgBtn1" style="" class="badge bg-secondary text-decoration-none link-light" onclick="">수정</button><br>
                        <input id="imgSeq2" name="imgSeq" class="imgSeq" type="number" placeholder="두번째 이미지" readonly><button id="imgBtn2" style="" class="badge bg-secondary text-decoration-none link-light" onclick="">수정</button><br>
                        <input id="imgSeq3" name="imgSeq" class="imgSeq" type="number" placeholder="세번째 이미지" readonly><button id="imgBtn3" style="" class="badge bg-secondary text-decoration-none link-light" onclick="">수정</button><br>
                        <input id="imgSeq4" name="imgSeq" class="imgSeq" type="number" placeholder="네번째 이미지" readonly><button id="imgBtn4" style="" class="badge bg-secondary text-decoration-none link-light" onclick="">수정</button><br>
                        <button style="float:right;" class="exit badge bg-secondary text-decoration-none link-light">닫기</button>
                    </div>
                </div>
                <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid px-4">
                        <div class="d-flex align-items-center justify-content-between small">
                            <div class="text-muted">Copyright &copy; Your Website 2021</div>
                            <div>
                                <a href="#">Privacy Policy</a>
                                &middot;
                                <a href="#">Terms &amp; Conditions</a>
                            </div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="/common/js/scripts.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" crossorigin="anonymous"></script>
        <script src="/common/js/datatables-simple-demo.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script>
            var imgHeight = $(".selectImg").css("height");

            function viewMainDesign(){
                $(".selectImg").children().remove();

                let mainImg1 = "<img src='/common/assets/img/mainImg1.jpg' style='width:24.5%; height:"+ imgHeight +";'/>";
                let mainImg2 = "<img src='/common/assets/img/mainImg2.jpg' style='width:24.5%; height:"+ imgHeight +";'/>";
                let mainImg3 = "<img src='/common/assets/img/mainImg3.jpg' style='width:24.5%; height:"+ imgHeight +";'/>";
                let mainImg4 = "<img src='/common/assets/img/mainImg4.jpg' style='width:24.5%; height:"+ imgHeight +";'/>";

                $(".selectImg").append(mainImg1);
                $(".selectImg").append(mainImg2);
                $(".selectImg").append(mainImg3);
                $(".selectImg").append(mainImg4);

                $("#imgSeq1").show();
                $("#imgSeq2").show();
                $("#imgSeq3").show();
                $("#imgSeq4").show();
                $("#imgBtn1").show();
                $("#imgBtn2").show();
                $("#imgBtn3").show();
                $("#imgBtn4").show();

            }
            function viewProductDesign(){
                $(".selectImg").children().remove();

                let productImg = "<img src='/common/assets/img/productImg.jpg' style='width:100%; height:"+ imgHeight +";'/>";

                $(".selectImg").append(productImg);

                $("#imgSeq1").show();
                $("#imgSeq2").hide();
                $("#imgSeq3").hide();
                $("#imgSeq4").hide();
                $("#imgBtn1").show();
                $("#imgBtn2").hide();
                $("#imgBtn3").hide();
                $("#imgBtn4").hide();

            }
            function viewBoardDesign(){
                $(".selectImg").children().remove();

                let boardImg = "<img src='/common/assets/img/boardImg.jpg' style='width:100%; height:"+ imgHeight +";'/>";

                $(".selectImg").append(boardImg);

                $("#imgSeq1").show();
                $("#imgSeq2").hide();
                $("#imgSeq3").hide();
                $("#imgSeq4").hide();
                $("#imgBtn1").show();
                $("#imgBtn2").hide();
                $("#imgBtn3").hide();
                $("#imgBtn4").hide();

            }
            function viewCrawDesign(){
                $(".selectImg").children().remove();

                let crawImg = "<img src='/common/assets/img/crawImg.jpg' style='width:100%; height:"+ imgHeight +";'/>";

                $(".selectImg").append(crawImg);

                $("#imgSeq1").show();
                $("#imgSeq2").hide();
                $("#imgSeq3").hide();
                $("#imgSeq4").hide();
                $("#imgBtn1").show();
                $("#imgBtn2").hide();
                $("#imgBtn3").hide();
                $("#imgBtn4").hide();

            }

            $("#imgUpdate").fadeOut("fast");

            $("#updatePopup").click(function() {
                $("#imgUpdate").fadeToggle();
                $("#imgSeq").val("");
            });

            $(".exit").click(function() {
                $("#imgUpdate").fadeOut();
                $("#imgSeq").val("");
            });
        </script>
    </body>
</html>
